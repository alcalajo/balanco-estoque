<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="icon-192.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>Balan√ßo de Estoque</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f8f8f8;
      margin: 0;
      padding: 10px;
      text-align: center;
    }
    #reader {
      width: 100%;
      max-width: 320px;
      margin: 0 auto;
      aspect-ratio: 1/1;
      border: 3px solid #4caf50;
      border-radius: 12px;
      overflow: hidden;
      display: none;
    }
    #skuDisplay {
      font-size: 1.6em;
      font-weight: bold;
      margin-top: 10px;
    }
    #infoWrapper {
      margin-top: 10px;
      display: none;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      gap: 10px;
    }
    #productImage {
      max-width: 100px;
      height: auto;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    #estoqueInfo {
      font-size: 1.2em;
      text-align: left;
      line-height: 1.6;
    }
    #quantidade {
      font-size: 1.4em;
      padding: 10px;
      width: 100%;
      max-width: 160px;
      margin-top: 15px;
      border-radius: 6px;
      border: 1px solid #999;
    }
    #enviar {
      margin-top: 10px;
      font-size: 1.4em;
      padding: 10px 20px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #mensagem {
      margin-top: 15px;
      font-weight: bold;
      font-size: 1.2em;
    }
    #startButton {
      font-size: 1.5em;
      padding: 14px 26px;
      margin-top: 40px;
      background-color: #2196f3;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button id="startButton">‚ñ∂ Iniciar</button>

  <div id="reader"></div>
  <div id="skuDisplay"></div>

  <div id="infoWrapper">
    <img id="productImage" />
    <div id="estoqueInfo"></div>
  </div>

  <input type="number" id="quantidade" placeholder="Quantidade" />
  <button id="enviar">Enviar</button>
  <div id="mensagem"></div>

  <audio id="successSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_604adddcd2.mp3?filename=success-1-6297.mp3" preload="auto"></audio>

  <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
  <script>
    const startButton = document.getElementById("startButton");
    const readerDiv = document.getElementById("reader");
    const skuDisplay = document.getElementById("skuDisplay");
    const quantidadeInput = document.getElementById("quantidade");
    const enviarBtn = document.getElementById("enviar");
    const mensagem = document.getElementById("mensagem");
    const productImage = document.getElementById("productImage");
    const estoqueInfo = document.getElementById("estoqueInfo");
    const infoWrapper = document.getElementById("infoWrapper");
    const successSound = document.getElementById("successSound");

    let currentSku = "";
    let reader;

    function beep() {
      successSound.play().catch(err => console.warn("Erro ao tocar som:", err));
    }

    function consultarEstoque(sku) {
      skuDisplay.textContent = "Consultando estoque...";
      productImage.style.display = "none";
      estoqueInfo.textContent = "";
      quantidadeInput.value = "";
      mensagem.textContent = "";
      infoWrapper.style.display = "none";

      fetch("https://atendimento-n8n.qirbea.easypanel.host/webhook/consulta-instantanea", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ tipo: "consulta", sku })
      })
        .then(response => response.json())
        .then(data => {
          skuDisplay.textContent = data.codigo;

          const disponivel = data.saldo_total - data.saldo_reservado;
          estoqueInfo.innerHTML = `
            üì¶ <strong>Estoque atual:</strong> ${data.saldo_total} unidades<br>
            üìå <strong>Reservado:</strong> ${data.saldo_reservado}<br>
            ‚úÖ <strong>Dispon√≠vel:</strong> ${disponivel}<br>
            üìç <strong>Localiza√ß√£o:</strong> ${data.localizacao || "N/D"}
          `;

          if (data.imagem) {
            productImage.src = data.imagem;
            productImage.style.display = "block";
          }

          infoWrapper.style.display = "flex";
          beep();
          quantidadeInput.focus();
        })
        .catch(err => {
          skuDisplay.textContent = "Erro ao consultar estoque";
          console.error(err);
        });
    }

    function enviarQuantidade() {
      const quantidade = quantidadeInput.value.trim();
      if (!currentSku || !quantidade) {
        mensagem.textContent = "Preencha o SKU e a quantidade.";
        return;
      }

      // Toca som no clique do bot√£o tamb√©m
      beep();

      fetch("https://atendimento-n8n.qirbea.easypanel.host/webhook/balanco", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          tipo: "balanco",
          sku: currentSku,
          quantidade: parseInt(quantidade)
        })
      })
        .then(() => {
          mensagem.textContent = "‚úÖ Enviado com sucesso!";
          quantidadeInput.value = "";
          quantidadeInput.focus();
        })
        .catch(() => {
          mensagem.textContent = "Erro ao enviar.";
        });
    }

    startButton.addEventListener("click", async () => {
      startButton.style.display = "none";
      readerDiv.style.display = "block";
      try {
        await successSound.play(); // desbloqueia som
        successSound.pause();
        successSound.currentTime = 0;
      } catch (e) {
        console.log("Som desbloqueado.");
      }

      reader = new Html5Qrcode("reader");
      reader.start(
        { facingMode: "environment" },
        {
          fps: 10,
          qrbox: { width: 250, height: 250 }
        },
        (decodedText) => {
          if (decodedText !== currentSku) {
            currentSku = decodedText;
            consultarEstoque(currentSku);
          }
        }
      );
    });

    enviarBtn.addEventListener("click", enviarQuantidade);
  </script>
</body>
</html>
