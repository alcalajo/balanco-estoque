<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Balanço de Estoque</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    h2 { text-align: center; margin-bottom: 20px; }
    #reader { width: 100%; max-width: 400px; margin-bottom: 30px; }
    .info {
      width: 100%;
      max-width: 400px;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    .info p {
      font-size: 18px;
      margin-bottom: 15px;
    }
    input[type="number"] {
      width: 100%;
      padding: 15px;
      font-size: 24px;
      border: 2px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 15px;
      font-size: 24px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #218838;
    }
    .status {
      margin-top: 20px;
      font-weight: bold;
      font-size: 18px;
      min-height: 24px;
      color: #333;
    }
  </style>
</head>
<body>

<h2>Balanço de Estoque</h2>

<div id="reader"></div>

<div class="info" id="sku-info" style="display:none;">
  <p><strong>SKU:</strong> <span id="sku"></span></p>
  <input type="number" id="quantidade" placeholder="Digite a quantidade" min="0" step="1" inputmode="numeric" pattern="[0-9]*" />
  <button onclick="enviar()">Enviar</button>
  <div class="status" id="status"></div>
</div>

<script>
  let skuLido = "";

  function playSuccessSound() {
    // Som simples via Web Audio API
    const ctx = new AudioContext();
    const o = ctx.createOscillator();
    const g = ctx.createGain();
    o.type = "sine";
    o.frequency.value = 880; // frequencia em Hz
    o.connect(g);
    g.connect(ctx.destination);
    o.start();
    g.gain.setValueAtTime(1, ctx.currentTime);
    g.gain.exponentialRampToValueAtTime(0.001, ctx.currentTime + 0.2);
    o.stop(ctx.currentTime + 0.2);
  }

  function onScanSuccess(decodedText) {
    skuLido = decodedText.trim();

    if (!skuLido) {
      alert("QR Code vazio ou inválido.");
      return;
    }

    document.getElementById("sku").textContent = skuLido;
    document.getElementById("sku-info").style.display = "block";
    html5QrcodeScanner.clear();

    // Focar no campo quantidade e abrir teclado automaticamente
    const inputQtd = document.getElementById("quantidade");
    inputQtd.value = "";
    inputQtd.focus();
  }

  function enviar() {
    const quantidade = document.getElementById("quantidade").value;
    if (!quantidade || isNaN(quantidade) || quantidade < 0) {
      alert("Digite uma quantidade válida.");
      return;
    }

    fetch("https://atendimento-n8n.qirbea.easypanel.host/webhook/balanco", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        tipo: "balanco",
        sku: skuLido,
        quantidade: parseInt(quantidade, 10)
      })
    })
    .then(res => {
      if (res.ok) {
        playSuccessSound();
        document.getElementById("status").textContent = "Enviado com sucesso!";
        // Resetar campo quantidade para próxima entrada
        document.getElementById("quantidade").value = "";
        document.getElementById("quantidade").focus();
      } else {
        document.getElementById("status").textContent = "Erro ao enviar.";
      }
    })
    .catch(err => {
      document.getElementById("status").textContent = "Falha: " + err;
    });
  }

  const html5QrcodeScanner = new Html5Qrcode("reader");
  html5QrcodeScanner.start(
    { facingMode: "environment" },
    {
      fps: 10,
      qrbox: 250
    },
    onScanSuccess
  ).catch(err => {
    document.getElementById("reader").innerText = "Erro ao acessar a câmera: " + err;
  });
</script>

</body>
</html>
